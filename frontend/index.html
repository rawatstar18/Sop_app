<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | User Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800 font-sans">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md animate-fade-in">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-blue-600 mb-2">Welcome Back</h1>
      <p class="text-sm text-gray-500">Login with your username</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" placeholder="e.g. sysadmin" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
          Login
        </button>
      </div>
    </form>

    <p id="errorMsg" class="text-red-500 mt-4 text-center hidden">Invalid username or password.</p>

    <div class="mt-6 text-center text-sm text-gray-500">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </div>
  </div>

  <!-- Login script -->
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          window.location.href = 'dashboard.html'; // ✅ Updated redirect
        } else {
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = "Server error. Please try again later.";
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

  <!-- Tailwind custom animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out both'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</body>
</html>
