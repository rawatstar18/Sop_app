<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center pt-10">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-6 text-center text-blue-700">Create New User</h2>
    <form id="userForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Create User</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
